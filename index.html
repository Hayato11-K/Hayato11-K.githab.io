<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自動販売機検索マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    /* ハンバーガーアイコン */
    #menu {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 24px;
      line-height: 1;
    }

    /* サイドバー */
    #sidebar {
      position: absolute;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: left 0.3s;
    }
    #sidebar.show {
      left: 0;
    }
    #closeSidebar {
      float: right;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* 検索UI */
    input, select {
      width: 100%;
      padding: 6px;
      margin: 6px 0;
    }
    button#searchBtn {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .search-option {
      display: block;
      margin: 5px 0;
      padding: 5px 10px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
    }

    /* 現在地ボタン */
    #locateMe {
  position: absolute;
  top: 15px;
  right: 15px; /* ← ここを left → right に変更 */
  z-index: 1000;
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}
  </style>
</head>
<body>

  <!-- 三本バー -->
  <button id="menu">☰</button>

  <!-- 現在地ボタン -->
  <button id="locateMe">📍 現在地</button>

  <!-- サイドバー -->
  <div id="sidebar">
    <button id="closeSidebar">×</button>
    <h2>検索オプション</h2>

    <input type="text" id="searchInput" placeholder="自販機名や地域で検索" />
    <button id="searchBtn">検索</button>

    <hr>
    <button class="search-option" data-filter="cashless" data-value="true">電子マネー対応</button>
    <button class="search-option" data-filter="cashless" data-value="false">電子マネー非対応</button>
    <button class="search-option" data-filter="type" data-value="飲料">飲料自販機</button>
    <button class="search-option" data-filter="type" data-value="スナック">スナック自販機</button>
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- スクリプト -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
